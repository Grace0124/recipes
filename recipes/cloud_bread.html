<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cloud Bread</h1>
    <img src="https://bellyfull.net/wp-content/uploads/2021/01/Cloud-Bread-blog-2.jpg" alt="cloud bread" width="200">
    <h2>Description</h2>
    <p>Light, fluffy "bread" made with just three ingredients.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>3 egg whites</li>
        <li>30g white sugar</li>
        <li>10g cornstarch</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Whisk egg whites in a bowl until frothy.</li>
        <li>Add sugar and cornstarch until peaks form.</li>
        <li>Bake for 25 minutes at 300F.</li>
    </ol>
</body>
</html>
